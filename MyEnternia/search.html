<h1>Wiki Search</h1>

<link href="/pagefind/pagefind-ui.css" rel="stylesheet">
<script src="/pagefind/pagefind-ui.js"></script>

<div id="search"></div>

<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        new PagefindUI({ 
            element: "#search",
            showSubResults: true,
            excerptLength: 30,
            baseUrl: "{{ site.baseurl }}",
            bundlePath: "{{ site.baseurl }}/pagefind/"
        });
    });
</script>

<style>
    #search {
        margin: 2rem 0;
    }
    
    .pagefind-ui,
    .pagefind-ui * {
        font-family: var(--ct_font) !important;
    }
    
    .pagefind-ui__search-input {
        width: 100% !important;
        padding: 0.75rem !important;
        padding-left: 3rem !important;
        font-size: 1.1rem !important;
        border: 2px solid var(--ct_5) !important;
        border-radius: 10px !important;
        background-color: rgb(from var(--ct_5) r g b / 30%) !important;
        color: var(--ct_2) !important;
        font-family: var(--ct_font) !important;
    }
    
    .pagefind-ui__search-input::placeholder {
        color: var(--ct_3) !important;
        opacity: 0.7 !important;
    }
    
    .pagefind-ui__search-input:focus {
        outline: none !important;
        border-color: var(--ct_4) !important;
        background-color: rgb(from var(--ct_5) r g b / 50%) !important;
    }
    
    .pagefind-ui__search-clear {
        background-color: rgb(from var(--ct_5) r g b / 50%) !important;
        color: var(--ct_3) !important;
        border-radius: 10px !important;
        font-family: var(--ct_font) !important;
        font-size: 0.9rem !important;
        padding: 0.3rem 0.8rem !important;
        line-height: normal !important;
        text-overflow: unset !important;
        overflow: visible !important;
        min-width: unset !important;
        width: auto !important;
        height: auto !important;
        position: absolute !important;
        right: 0.5rem !important;
        top: 50% !important;
        transform: translateY(-50%) !important;
    }
    
    .pagefind-ui__search-clear:hover {
        background-color: rgb(from var(--ct_7) r g b / 50%) !important;
        color: var(--ct_4) !important;
    }
    
    .pagefind-ui__drawer {
        color: var(--ct_3) !important;
    }
    
    .pagefind-ui__search-icon {
        fill: var(--ct_3) !important;
        stroke: var(--ct_3) !important;
        opacity: 0.7 !important;
    }
    
    .pagefind-ui__search-icon path,
    .pagefind-ui__search-icon circle {
        fill: var(--ct_3) !important;
        stroke: var(--ct_3) !important;
    }
    
    .pagefind-ui__result {
        border: 2px solid var(--ct_5);
        border-radius: 10px;
        background-color: rgb(from var(--ct_5) r g b / 30%);
        padding: 0.75rem;
        margin: 0.5rem 0;
        transition: 0.3s;
    }
    
    .pagefind-ui__result:hover {
        border-color: var(--ct_4);
        background-color: rgb(from var(--ct_5) r g b / 50%);
    }
    
    .pagefind-ui__result-title,
    .pagefind-ui__result-link {
        color: var(--ct_2) !important;
        margin-bottom: 0.3rem !important;
    }
    
    .pagefind-ui__result-excerpt {
        color: var(--ct_3) !important;
        margin-top: 0.3rem !important;
        font-size: 0.9rem !important;
        line-height: 1.4 !important;
    }
    
    .pagefind-ui__result-excerpt mark {
        background-color: var(--ct_5) !important;
        color: var(--ct_1) !important;
    }
    
    .pagefind-ui__message {
        color: var(--ct_2) !important;
    }
    
    .pagefind-ui__button {
        background-color: rgb(from var(--ct_5) r g b / 50%) !important;
        color: var(--ct_3) !important;
        border: 2px solid var(--ct_5) !important;
        border-radius: 10px !important;
        font-family: var(--ct_font) !important;
    }
    
    .pagefind-ui__button:hover {
        background-color: rgb(from var(--ct_7) r g b / 50%) !important;
        color: var(--ct_4) !important;
        border-color: var(--ct_4) !important;
    }
</style>
