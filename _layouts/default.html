<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ '/art/ceterai.gif?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/ceterai.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/MyEnternia/assets/bookmarks.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta property="og:logo" content="{{ 'https://Ceterai.github.io/art/ceterai.gif?v=' | append: site.github.build_revision | relative_url }}">
    <meta property="og:image" content="{{ 'https://Ceterai.github.io/art/ceterai.png?v=' | append: site.github.build_revision | relative_url }}">
    <meta name = "pinterest" content = "nopin" description = "Sorry, you can't save from my website!" />
    <meta name = "p:domain_verify" content = "3abd33d50d6a2b9a2ba666091f3763ab" />
    <style>
      .ct_body {
	      --ct_width: {{ page.width | default: "50%" }};
	      --ct_left: {{ page.left | default: "25%" }};
      }
    </style>
    {% seo %}
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.min.js"></script>
    <script>
    if ('IntersectionObserver' in window) {
      document.addEventListener("DOMContentLoaded", function() {
    
        function handleIntersection(entries) {
          entries.map((entry) => {
            const bg = window.getComputedStyle(entry.target).getPropertyValue('--ct_bg');
            if (entry.isIntersecting) {
              if (entry.target.dataset.bgimage != null) {
                entry.target.style.backgroundImage = "url('"+entry.target.dataset.bgimage+"')";
              } else {
                entry.target.style.backgroundImage = bg;
                entry.target.style.backgroundColor = null;
              }
              observer.unobserve(entry.target);
            }
          });
        }
    
        const headers = document.querySelectorAll('.ct_card, .ct_bg');
        const observer = new IntersectionObserver(
          handleIntersection,
          { rootMargin: "100px" }
        );
        headers.forEach(header => observer.observe(header));
      });
    } else {
      const headers = document.querySelectorAll('.ct_card');
      headers.forEach(header => {
        header.style.backgroundImage = "url('"+header.dataset.bgimage+"')";
      });
    }
    </script>
  </head>
  <body class="ct_bg">
    <div class="container markdown-body ct_body">
      <blockquote>
        <div class="breadcrumb-bar">
          <div class="breadcrumb-left">
            {% include breadcrumbs.html %}
          </div>
          <div class="breadcrumb-right" id="wiki-tools"></div>
        </div>
      </blockquote>
      {{ content }}
      {% include footer.html %}
    </div>
    <script src="{{ '/MyEnternia/assets/bookmarks.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/view-counter.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/secrets.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/console-messages.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/particles.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/alta-quotes.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/support-button.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/random-page.js?v=' | append: site.github.build_revision | relative_url }}"></script>
    <script src="{{ '/MyEnternia/assets/copy-code.js?v=' | append: site.github.build_revision | relative_url }}"></script>
  </body>
</html>
