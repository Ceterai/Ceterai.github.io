<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{{ '/art/ceterai.gif?v=' | append: site.github.build_revision | relative_url }}">
        <link rel="stylesheet" href="{{ '/ceterai.css?v=' | append: site.github.build_revision | relative_url }}">
        <meta property="og:logo" content="{{ 'https://Ceterai.github.io/art/ceterai.gif?v=' | append: site.github.build_revision | relative_url }}">
        <meta property="og:image" content="{{ 'https://Ceterai.github.io/art/ceterai.png?v=' | append: site.github.build_revision | relative_url }}">
        <meta name = "pinterest" content = "nopin" description = "Sorry, you can't save from my website!" />
        <meta name = "p:domain_verify" content = "3abd33d50d6a2b9a2ba666091f3763ab" />
        {% seo title=false %}
        <script>
        if ('IntersectionObserver' in window) {
          document.addEventListener("DOMContentLoaded", function() {
            // Load .ct_bg background after brief delay to prioritize critical content
            setTimeout(() => {
              const bgElements = document.querySelectorAll('.ct_bg');
              bgElements.forEach(element => {
                const bg = window.getComputedStyle(element).getPropertyValue('--ct_bg');
                if (bg) {
                  element.style.backgroundImage = bg;
                  element.style.backgroundColor = null;
                }
              });
            }, 100);
        
            // Lazy load .ct_card backgrounds
            function handleIntersection(entries) {
              entries.map((entry) => {
                if (entry.isIntersecting) {
                  if (entry.target.dataset.bgimage != null) {
                    entry.target.style.backgroundImage = "url('"+entry.target.dataset.bgimage+"')";
                  }
                  observer.unobserve(entry.target);
                }
              });
            }
        
            const cards = document.querySelectorAll('.ct_card');
            const observer = new IntersectionObserver(
              handleIntersection,
              { rootMargin: "100px" }
            );
            cards.forEach(card => observer.observe(card));
          });
        } else {
          const headers = document.querySelectorAll('.ct_card');
          headers.forEach(header => {
            header.style.backgroundImage = "url('"+header.dataset.bgimage+"')";
          });
        }
        </script>
    </head>
    <body id="ct_lair" class="ct_bg">
        <div class="container markdown-body ct_body" style="font-size: 100%;">
            {{ content }}
            {% include footer.html %}
        </div>
    </body>
</html>
