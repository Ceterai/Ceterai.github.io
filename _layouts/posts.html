<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ '/art/ceterai.gif?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/ceterai.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta property="og:logo" content="{{ 'https://Ceterai.github.io/art/ceterai.gif?v=' | append: site.github.build_revision | relative_url }}">
    <meta property="og:image" content="{{ 'https://Ceterai.github.io/art/ceterai.png?v=' | append: site.github.build_revision | relative_url }}">
    <meta name = "pinterest" content = "nopin" description = "Sorry, you can't save from my website!" />
    <style>
      .ct_body {
	      --ct_width: {{ page.width | default: "50%" }};
	      --ct_left: {{ page.left | default: "25%" }};
      }
    </style>
    {% seo %}
    <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1/lite-youtube.min.js"></script>
    <script>
    if ('IntersectionObserver' in window) {
      document.addEventListener("DOMContentLoaded", function() {
    
        function handleIntersection(entries, bg) {
          entries.map((entry) => {
            if (entry.isIntersecting) {
              if (bg) {
                entry.target.style.backgroundImage = bg
              } else {
                entry.target.style.backgroundImage = "url('"+entry.target.dataset.bgimage+"')";
              }
              observer.unobserve(entry.target);
            }
          });
        }
    
        const headers = document.querySelectorAll('.ct_card, .ct_bg');
        const bg = getComputedStyle(headers).getPropertyValue('--ct_bg');
        const observer = new IntersectionObserver(
          handleIntersection,
          { rootMargin: "100px" }
        );
        headers.forEach(header => observer.observe(header, bg));
      });
    } else {
      const headers = document.querySelectorAll('.ct_card');
      headers.forEach(header => {
        header.style.backgroundImage = "url('"+header.dataset.bgimage+"')";
      });
    }
    </script>
  </head>
  <body id="ct_ws" class="ct_bg">
    <div class="container markdown-body ct_body">
      <blockquote>
        {% include breadcrumbs.html %}
      </blockquote>
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
